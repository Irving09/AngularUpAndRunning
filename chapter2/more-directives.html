<!DOCTYPE html>
<html ng-app='notesApp'>
<head>
	<title>Notes App</title>
	<style type='text/css'>
	.done {
		background-color : green;
	}
	.pending {
		background-color : red;
	}
	</style>
</head>

<body ng-controller='MainCtrl as main'>
	<div ng-repeat='note in main.notes'
		 ng-class='main.getNoteClass(note.done)'>

		 <span class='label'>{{note.label}}</span>
		 <span class='assignee' ng-bind='note.assignee'></span>
	</div>


	<script type='text/javascript' src='../angular.min.js'></script>
	<script type='text/javascript'>
	var notesApp = angular.module('notesApp', []);
	notesApp.controller('MainCtrl', [function() {
		var that = this;
		that.notes =[
			{label: 'First Note', done: false, assignee: 'Shyam'}, 
			{label: 'Second Note', done: false},
			{label: 'Done Note', done: true},
			{label: 'Last Note', done: false, assignee: 'Brad'}
		];

		that.getNoteClass = function(status) {
			return {
				done : status,
				pending : !status
			};
		};

	}]);
	</script>
</body>
</html>
