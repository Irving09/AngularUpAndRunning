<!DOCTYPE html>
<html ng-app='notesApp'>
<head>
	<title>Notes App</title>
</head>

<body ng-controller='MainCtrl as main'>
	<form ng-submit="main.submit()" name="myForm">
		<input type="text"
               name="uname"
               ng-model="main.user.username"
               required
               ng-minlength="4">
		<span ng-show="myForm.uname.$error.required">This is a required field</span>
		<span ng-show="myForm.uname.$error.minlength">Minimum length required is 4</span>
		<span ng-show="myForm.uname.$invalid">This field is invalid</span>

		<input type="password"
			   name="pwd"
			   ng-model="main.user.password" 
			   required>
		<span ng-show="myForm.pwd.$error.required">This is a required field</span>
		<input type="submit"
               value="Submit"
			   ng-disabled="myForm.$invalid">
	</form>

	<script type='text/javascript' src='../angular.min.js'></script>
	<script type='text/javascript'>
	var notesApp = angular.module('notesApp', []);
	notesApp.controller('MainCtrl', [function() {
		var self = this;
		self.submit = function() {
			console.log('User clicked submit with ', self.user);
		};
	}]);
	</script>
</body>
</html>
