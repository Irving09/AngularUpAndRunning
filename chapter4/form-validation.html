<!DOCTYPE html>
<html ng-app='notesApp'>
<head>
	<title>Notes App</title>
</head>
<body ng-controller='MainCtrl as main'>

	<!-- disable the Submit button if the user has not filled out all the required fields -->

	<!-- We give the form a name, which we can refer to later. In this case, it is myForm. -->

	<!-- *** When you use forms (and give them names), AngularJS creates a FormController that holds the current state of the form as well as some helper methods.  *** -->
	<form ng-submit="main.submit()" name="myForm">

		<!-- We leverage HTML5 validation tags and add the required attribute on each input field. We add a validator, ng-minlength, which enforces that the minimum length of the value in the input field for the username is four characters.
		-->
		<input type="text" ng-model="main.user.username" required ng-minlength="4">
		<input type="password" ng-model="main.user.password" required>

		<!-- For the disable condition, we leverage the form, which exposes a controller with the current state of the form. -->
		<input type="submit" value="Submit" ng-disabled="myForm.$invalid">
	</form>


	<script type='text/javascript' src='../angular.min.js'></script>
	<script type='text/javascript'>
	var notesApp = angular.module('notesApp', []);
	notesApp.controller('MainCtrl', [function() {
		var self = this;
		self.submit = function() {
			console.log('User clicked submit with ', self.user);
		};
	}]);
	</script>
</body>
</html>
